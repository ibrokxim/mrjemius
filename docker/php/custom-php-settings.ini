; Файл: ./docker/php/custom-php-settings.ini
; (или другое имя, которое вы используете в Dockerfile)

; Максимальный размер одного загружаемого файла.
; Установите значение немного больше, чем самый большой файл, который вы ожидаете.
; Например, 50 мегабайт.
upload_max_filesize = 50M

; Максимальный общий размер всех данных в POST-запросе.
; Это значение ДОЛЖНО БЫТЬ РАВНО ИЛИ БОЛЬШЕ, чем upload_max_filesize.
; Обычно его ставят чуть больше upload_max_filesize, чтобы учесть другие данные в POST-запросе.
post_max_size = 55M

; Максимальный объем памяти, который может использовать один скрипт.
; Для обработки больших изображений или файлов может потребоваться его увеличить.
; Значение по умолчанию часто 128M. 256M или 512M может быть разумным, если есть проблемы.
memory_limit = 256M

; Опционально, но может быть полезно для длительных загрузок:
; Максимальное время выполнения скрипта в секундах.
; max_execution_time = 300 ; 5 минут

; Максимальное время, которое скрипт может потратить на парсинг входных данных (GET, POST, cookies).
; max_input_time = 300 ; 5 минут
